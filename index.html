<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <header class="container-fluid">
    <section class="row">
      <div class="col-12 p-4">
        <h1>Animal Murder Mystery</h1>
      </div>
    </section>
  </header>

  <main class="container-fluid">
    <div class="row">
      <div class="col-12">
        <h2 id="animalLineup" class="text-center">ðŸ¤“</h2>
      </div>
    </div>
    <div class="row">
      <div id="clues" class="col-12 p-5">
      </div>
    </div>
    <div class="row">
      <div class="col-12 text-center my-3">
        <button onclick="accuseAnimal()" class="fs-1">ACCUSE</button>
      </div>
    </div>

    <div class="row">
      <div class="col-12 mb-3">
        <div class="d-flex justify-content-around">
          <button onclick="drawAllAnimals()">Show all animals</button>
          <button onclick="filterMammals()">Show Mammals</button>
          <button onclick="filterNonMammals()">Show Non-Mammals</button>
        </div>
      </div>
      <div class="col-12 mb-3">
        <div class="d-flex justify-content-around">
          <button onclick="filterClaws()">Show Claw Weapon Users</button>
          <button onclick="filterIntellect()">Show Brain Weapon Users</button>
        </div>
      </div>
      <div class="col-12 mb-3">
        <div class="d-flex justify-content-around">
          <button onclick="filterOld()">Show Old Animals</button>
          <button onclick="filterYoung()">Show Young Animals</button>
        </div>
      </div>
      <div class="col-12 mb-3">
        <div class="d-flex justify-content-around">
          <button onclick="filterMeatEaters()">Show Meat Eatin' Animals</button>
        </div>
      </div>
    </div>
  </main>


  <script src="app.js"></script>
</body>

</html>
